<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput"
               placeholder="Email address">
        <label for="floatingInput">Email address</label>
        <span class="text-danger"
              *ngIf="loginForm.get('email').invalid
              && loginForm.get('email').touched
              && loginForm.get('email').errors['required']">
          Email address is required!
        </span>
        <span class="text-danger"
              *ngIf="loginForm.get('email').invalid
              && loginForm.get('email').touched
              && loginForm.get('email').errors['pattern']">
          Email address is not valid!
        </span>
      </div>
      <div class="form-floating mt-3">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <span class="text-danger"
              *ngIf="loginForm.get('password').invalid
              && loginForm.get('password').touched
              && loginForm.get('password').errors['required']">
          Password is required!
        </span>
      </div>
      <!-- onSubmit at the form level means that if we have a button within a form element, it'll be submitted -->
      <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    </form>
  </div>
  <div class="col-4">
      <p>Form status: {{loginForm.status}}</p>
      <p>Email status: {{loginForm.get('email').status}}</p>
      <p>Email touched: {{loginForm.get('email').touched}}</p>
      <p>Email dirty: {{loginForm.get('email').dirty}}</p>
    <pre>{{loginForm.value | json}}</pre>
  </div>
</div>
