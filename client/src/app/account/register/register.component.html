<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

      <div class="form-floating mt-3">
        <div class="mt-3"><app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input></div>
        <div class="mt-3"><app-text-input formControlName="email" [label]="'Email address'"></app-text-input></div>
        <div class="mt-3"><app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input></div>
      </div>

      <ul class="text-danger list-unstyled mt-3" *ngIf="errors">
        <li *ngFor="let error of errors">
        {{error}}</li>
      </ul>

      <!-- onSubmit at the form level means that if we have a button within a form element, it'll be submitted -->
      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
        Register</button>
    </form>
  </div>
</div>
