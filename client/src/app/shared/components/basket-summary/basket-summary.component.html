<ng-container *ngIf="items.length > 0">
  <div class="table-responsive">
    <table class="table table-borderless">
      <thead [class.table-light]="isBasket || isOrder" class="border-0 py-2">
      <tr>
        <th scope="col">
          <div class="p-2 px-3 text-uppercase">Product</div>
        </th>
        <th scope="col">
          <div class="py-2 text-uppercase">Price</div>
        </th>
        <th scope="col">
          <div class="py-2 text-uppercase">Quantity</div>
        </th>
        <th scope="col">
          <div class="py-2 text-uppercase">Total</div>
        </th>
        <th *ngIf="isBasket" scope="col">
          <div class="py-2 text-uppercase">Remove</div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items" class="border-0">
        <th scope="row">
          <div class="p-2">
            <img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                 class="img-fluid" style="max-height: 50px;">
            <div class="ms-3 d-inline-block align-middle">
              <h5 class="mb-0">
                <a routerLink="/shop/{{item.id || item.productId}}"
                   class="text-dark">{{item.productName}}</a>
              </h5>
              <span
                *ngIf="item.type"
                class="text-muted fw-normal fst-italic d-block">Type:
                {{item.type}}</span>
            </div>

          </div>
        </th>
        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
        <td class="align-middle">
          <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning me-2"
               style="cursor: pointer; font-size: 2em;"></i>
            <span class="fw-bold" style="font-size: 1.5em;">
              {{item.quantity}}
            </span>
            <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning ms-2"
               style="cursor: pointer; font-size: 2em;"></i>
          </div>
        </td>
        <td class="align-middle">
          <strong>{{item.price * item.quantity | currency}}</strong></td>
        <td class="align-middle">
          <a class="text-danger ms-4">
            <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash"
               style="font-size: 2em; cursor: pointer;"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-container>
